{% extends 'base.html' %}
{% load static %}
{% block title %}
New Task - Neuro App
{% endblock title %}
{% block message %}
 <section class="py-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
                <nav id="nav">
                    <ul style="list-style: none;">
                      <li class="mb-3"><a href="../../account" style="font-weight: bolder; text-decoration:none; color:black">Home</a></li> <hr>
                        <li class="mb-3"><a href="../../profile" style="font-weight: bolder; text-decoration:none; color:black">Profile</a></li> <hr>
                        <li class="mb-3"><a href="" style="font-weight: bolder; text-decoration:none; color:black" class="text-info">New Task</a></li> <hr>
                        <li class="mb-3"><a href="../all" style="font-weight: bolder; text-decoration:none; color:black">View Tasks</a></li> <hr>
                        
                    </ul> 
                  </nav>
                
            </div>
            <div class="col-sm-6">
                <!--section one-->
                 <div class="text-center mb-3"><span><a href="../account" class="text-dark">Account</a></span> > <span><a href="" class="text-dark">New Task</a></span></div>
                 <!--section two-->
                  <div class="card py-2">
                     <div class="card-body">
                          <div style="font-weight: bolder;" class="mb-3">NEW TASK</div>
                          {% for message in messages %}
                          <div style="font-size: small;" class="text-center">{{message}}</div>
                          {% endfor %}
                          <form action="" method="post">
                            {% csrf_token %}
                          <div class="mb-2">
                            <label for="" style="font-weight: 500;">Title</label><br>
                            <input type="text" required style="border: none; outline: none; border-bottom: 1px solid" class="w-100" name="title" id="">
                          </div>
                          <div class="mb-2">
                            <label for=""  style="font-weight: 500;">Category</label><br>
                            <select name="category" required style="border: none; outline: none; border-bottom: 1px solid; background-color: white;" class="w-100" >
                             <option value=""></option>
                             <option value="Personal">Personal</option>
                             <option value="Shopping">Shopping</option>
                             <option value="Wishlist">Wishlist</option>
                             <option value="Work">Work</option>
                            </select>
                          </div>
                          <div class="mb-2">
                            <label for=""  style="font-weight: 500;">Description</label><br>
                            <textarea name="description" required id="" style="border: none; outline: none; border-bottom: 1px solid" class="w-100" cols="30" rows="5"></textarea>
                          </div>
                        <div class="mb-3">
                            <label for=""  style="font-weight: 500;">Due Date</label><br>
                            <input type="date" required style="border: none; outline: none; border-bottom: 1px solid" class="w-100" name="date" id="">
                        </div>
                        <div>
                           <button type="submit" class="btn btn-md btn-outline-dark">Submit</button>
                        </div>
                            
                          </form>
                     </div>
                  </div>
                  </div>
                 </div>
            </div>
            
    </div>
 </section>
{% endblock message %}
